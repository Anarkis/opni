imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

image:
  repository: kralicky/opni-monitoring # Overrides the image tag whose default is the chart appVersion.
  tag: main
  pullPolicy: Always

auth:
  provider: openid
  openid:
    # OpenID issuer URL (as shown in /.well-known/openid-configuration)
    issuer: ""

# Directories to search for plugin binaries in
# /var/lib/opnim/plugins is automatically included in this list
pluginSearchDirs: []

gateway:
  replicaCount: 1
  podAnnotations: {}
  podSecurityContext: {}
  dnsNames: [] # TLS SANs to add to the gateway serving cert (required)
  securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  resources:
    {}
    # requests:
    #   cpu: "500m"
    #   memory: "512Mi"
    # limits:
    #   cpu: "2"
    #   memory: "2Gi"

service:
  type: LoadBalancer
  port: 8080

management:
  # The management service can listen on a unix socket or a TCP port.
  # For example:
  #   unix:///path/to/management.sock
  #   tcp://0.0.0.0:9090
  grpcListenAddress: unix:///run/opni-monitoring/management.sock
  httpListenAddress: 127.0.0.1:11990

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

nodeSelector: {}

tolerations: []

affinity: {}

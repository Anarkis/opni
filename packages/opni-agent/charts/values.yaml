imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

image:
  repository: rancher/opni
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest
  pullPolicy: Always

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  {}
  # requests:
  #   cpu: 500m
  #   memory: 512Mi
  # limits:
  #   cpu: "1"
  #   memory: "1Gi"

nodeSelector: {}

tolerations: []

affinity: {}

prometheusAgent:
  enabled: true
  rbac: true

# If the following values are set, the agent-config secret will be created.
# Otherwise, it can be manually created using `opni bootstrap`

# Bootstrap token
token: ""
# Gateway public key pin
pin: ""
# Gateway address
address: ""

kube-prometheus-stack:
  enabled: false
  grafana:
    enabled: false # disable the default Grafana deployment
  prometheus:
    enabled: false # disable the default Prometheus deployment
  alertmanager:
    enabled: false # disable the default Alertmanager deployment

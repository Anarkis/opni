- apiVersion: openslo/v1
  kind: SLO
  metadata:
    name: slo-foo-name-0-foo-cluster-foo-service
    labels: {}
    annotations: {}
  spec:
    description: Some SLO
    service: foo-service
    indicator:
      metadata:
        name: sli-foo-name
        labels: {}
        annotations: {}
      spec:
        ratioMetric:
          counter: true
          bad:
            metricSource:
              type: prometheus
              spec:
                query: sum(rate({job="foo-service"}[5m]))
          total:
            metricSource:
              type: prometheus
              spec:
                query: sum(rate({job="foo-service"}[5m]))
    budgetingMethod: 30d
    timeWindow: []
    objectives:
    - displayName: foo-name-target0
      target: 99.99
      timeSliceWindow: 5m
    alertPolicies: []
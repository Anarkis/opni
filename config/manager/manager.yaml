apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    app: opni-controller-manager
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      app: opni-controller-manager
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        app: opni-controller-manager
        control-plane: controller-manager
    spec:
      containers:
        - command:
            - opni
            - "manager"
          image: controller
          name: manager
          env:
            - name: DEPLOYMENT_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 1500Mi
            requests:
              cpu: 100m
              memory: 500Mi
      terminationGracePeriodSeconds: 10

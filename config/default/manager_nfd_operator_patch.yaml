apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_FEATURE_DISCOVERY_IMAGE
          value: "k8s.gcr.io/nfd/node-feature-discovery:v0.7.0"
apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: host-os-release
          mountPath: /host-etc/os-release
      volumes:
      - name: host-os-release
        hostPath: 
          type: File
          path: /etc/os-release
          